<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="styles.css" rel="stylesheet">
  
  
</head>
<body>
  <main id="js-main">
  <!-- Rating state start -->

    <figure class="star">
      <img src="images/icon-star.svg">
    </figure>

    <h1 class="heading">How did we do?</h1>

    <p class="content">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

      
      <form id="js-form">
        <div class="number_rating">
          <label class="selector"><input class="sr-only" type="radio" name="rating" value="1"/><span class="number">1</span></label>
          <label class="selector"><input class="sr-only" type="radio" name="rating" value="2"/><span class="number">2</span></label>
          <label class="selector"><input class="sr-only" type="radio" name="rating" value="3"/><span class="number">3</span></label>
          <label class="selector"><input class="sr-only" type="radio" name="rating" value="4"/><span class="number">4</span></label>
          <label class="selector"><input class="sr-only" type="radio" name="rating" value="5"/><span class="number">5</span></label>
        </div>
        <button type="submit" class="submit_btn">Submit</button>
      </form>   
    

  </main>

  <!--Thank you state start-->

  <template id="js-template">
    <figure class="thank_you">
      <img src="images/illustration-thank-you.svg"/>
    </figure>
    <p class="rating_content">You selected {{x}} out of 5</p>

    <h1 class="thankyou_heading">Thank you!</h1>

    <p class="thankyou_content">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </template>

  <!--Thank you state end-->

 <script src="script.js"></script> 
</body>
</html>
